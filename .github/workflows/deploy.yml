name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        # Ensure the target directory exists on the EC2 instance
        ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
          sudo mkdir -p /var/www/html
          sudo chown -R $EC2_USER:$EC2_USER /var/www/html
        ENDSSH
        # Use rsync to copy project files to EC2 instance with verbose output
        rsync -avzh --exclude='.git' --exclude='node_modules' --ignore-errors --progress -e "ssh -o StrictHostKeyChecking=no -i private_key.pem" ./ $EC2_USER@$EC2_HOST:/var/www/html
        # SSH into the EC2 instance and perform post-deployment tasks
        ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
          cd /var/www/html
          # Run any necessary post-deployment commands here
          # For example, restarting a service or installing dependencies
        ENDSSH
        rm private_key.pem
